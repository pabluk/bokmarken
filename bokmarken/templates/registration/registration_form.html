{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
      <div class="row marketing">
	<form class="form-horizontal" role="form" method="post">{% csrf_token %}
	  <div class="form-group">
	    <label for="id_username" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-6">
	      <input name="username" type="text" class="form-control" id="id_username" placeholder="Username" maxlength="30">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="id_email" class="col-sm-2 control-label">E-mail</label>
	    <div class="col-sm-6">
	      <input name="email" type="email" class="form-control" id="id_email" placeholder="E-mail">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="id_password1" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-6">
	      <input name="password1" type="password" class="form-control" id="id_password1" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="id_password2" class="col-sm-2 control-label">Password (again)</label>
	    <div class="col-sm-6">
	      <input name="password2" type="password" class="form-control" id="id_password2" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" class="btn btn-default">Sign up</button>
	    </div>
	  </div>
	</form>
      </div>
{% endblock %}
