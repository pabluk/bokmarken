{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
      <div class="jumbotron">
	<form class="form-horizontal" role="form" method="post">{% csrf_token %}
	  <div class="form-group">
	    <label for="id_username" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-6">
	      <input name="username" type="text" class="form-control" id="id_username" placeholder="Username" maxlength="30">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="id_password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-6">
	      <input name="password" type="password" class="form-control" id="id_password" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	</form>
      </div>
{% endblock %}
