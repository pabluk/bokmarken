{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="jumbotron">
	<form role="form" method="post">{% csrf_token %}
	  <div class="form-group {% if form.errors %}has-error{% endif %}">
	    <label class="sr-only" for="id_url">Link</label>
	    <input name="url" type="url" class="form-control" id="id_url" placeholder="Enter link" maxlength="1024">
	  </div>
	  <button type="submit" class="btn btn-primary center-block"><span class="glyphicon glyphicon-bookmark"></span> Add</button>
	</form>
    </div>
{% endblock %}
