{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Another Linkshelf!">
    <meta name="author" content="Pablo SEMINARIO">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}">

    <title>Bokmärken: another linkshelf</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/bokmarken.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'add' user.username %}">Add</a></li>
            <li><a href="{% url 'auth_logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'auth_login' %}">Login</a></li>
          {% endif %}
          <li><a href="#">About</a></li>
        </ul>
        <h3><a href="/">Bokmärken</a></h3>
      </div>
      {% block content %}
      {% endblock %}
      <div class="footer">
        <p>Created by <a href="#">@pabluk</a> and powered by <a href="#">Django</a>.</p>
      </div>

    </div> <!-- /container -->


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
